name: harmony-server
region: nyc1
services:
  - name: harmony-server
    dockerfile_path: Dockerfile
    source_dir: .
    run_command: ./harmony_server | bunyan
    github:
      branch: main
      deploy_on_push: true
      repo: SoapyDev/harmony_server
    health_check:
      http_path: /health_check
      failure_threshold: 3
      period_seconds: 300
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${harmony-db.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${harmony-db.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${harmony-db.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${harmony-db.PORT}
      - key: APP_DATABASE__NAME
        scope: RUN_TIME
        value: ${harmony-db.DATABASE}
      - key: APP_REDIS__URI
        scope: RUN_TIME
        value: ${_self.REDIS_URL}
      - key: APP_REDIS_URI
        scope: RUN_TIME
        value: ${_self.REDIS_URL}
databases:
  - engine: "PG"
    name: harmony-db
    num_nodes: 1
    size: db-s-1vcpu-1gb
  - engine: "REDIS"
    name: redis-db
    num_nodes: 1
    size: db-s-1vcpu-1gb
    production: true
    cluster_name: "redis-db-cluster"
