name: harmony-server
region: nyc1
services:
  - name: harmony-server
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: SoapyDev/harmony_server
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - engine: PG
    name: harmony-db
    num_nodes: 1
    size: db-s-dev-database
    version: "16"
